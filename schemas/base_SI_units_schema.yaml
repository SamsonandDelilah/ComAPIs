table: base_SI_units
fields:
  - name: symbol
    type: TEXT
    unique: true
    comment: "Symbol der SI-Basiseinheit (z.B. 'm' für Meter)"
  - name: name_en
    type: TEXT
    comment: "Englischer Name der Einheit"
  - name: dimension
    type: TEXT
    comment: "Dimension (z.B. 'L' für Länge)"
indexes:
  - columns: [symbol]
