fields:
- check: entity_type IN ('country', 'language')
  name: entity_type
  type: TEXT
- comment: country.iso2 or language.code
  name: entity_id
  type: TEXT
- comment: Target language code (e.g., 'de')
  name: lang
  type: TEXT
- comment: Translated name
  name: value
  type: TEXT
- default: 1.0.0
  name: version
  type: TEXT
- check: source IN ('manual', 'community', 'ai')
  name: source
  type: TEXT
- default: CURRENT_TIMESTAMP
  name: timestamp
  type: DATETIME
indexes:
- columns:
  - entity_type
  - entity_id
  - lang
queries:
- endpoint: /translations/{entity_type}/{entity_id}/{lang}
  sql: SELECT value FROM translations WHERE entity_type = ? AND entity_id = ? AND
    lang = ?
table: translations
